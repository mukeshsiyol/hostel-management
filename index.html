<!DOCTYPE html>
<html>
  <head>
    <title>Hostel Management - Student Registration</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background-color: white;
        padding: 20px 30px;
        border-radius: 8px;
        width: 420px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      h1,
      h3 {
        text-align: center;
      }

      label {
        font-weight: bold;
      }

      input {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        margin-bottom: 15px;
        box-sizing: border-box;
      }

      button {
        padding: 8px 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }

      ul {
        list-style: none;
        padding: 0;
      }

      li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 8px;
        font-size: 14px;
      }

      .actions button {
        margin-left: 5px;
      }

      .delete-btn {
        background-color: red;
      }

      .delete-btn:hover {
        background-color: darkred;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Student Registration</h1>

      <form id="studentForm">
        <label>Student Name:</label>
        <input type="text" id="name" />

        <label>Roll Number:</label>
        <input type="text" id="roll" />

        <label>Email:</label>
        <input type="email" id="email" />

        <label>Room Number:</label>
        <input type="text" id="room" />

        <button type="submit" id="submitBtn">Register</button>
      </form>

      <hr />

      <h3>Registered Students</h3>
      <ul id="studentList"></ul>
    </div>

    <script>
  const form = document.getElementById("studentForm");
  const studentList = document.getElementById("studentList");
  const submitBtn = document.getElementById("submitBtn");

  const students = [];
  let editIndex = null;

  form.addEventListener("submit", function (event) {
    event.preventDefault();

    const name = document.getElementById("name").value;
    const roll = document.getElementById("roll").value;
    const email = document.getElementById("email").value;
    const room = document.getElementById("room").value;

    if (!name || !roll || !email || !room) {
      alert("Please fill all fields");
      return;
    }

    if (editIndex === null) {
      // CREATE
      students.push({ name, roll, email, room });
    } else {
      // UPDATE
      students[editIndex] = { name, roll, email, room };
      editIndex = null;
      submitBtn.textContent = "Register";
    }

    form.reset();
    displayStudents();
  });

  function displayStudents() {
    studentList.innerHTML = "";

    students.forEach((student, index) => {
      const li = document.createElement("li");
      li.style.display = "flex";
      li.style.justifyContent = "space-between";
      li.style.alignItems = "center";

      const text = document.createElement("span");
      text.textContent = `${student.name} | Roll: ${student.roll} | Room: ${student.room}`;

      const actions = document.createElement("div");

      // EDIT BUTTON
      const editBtn = document.createElement("button");
      editBtn.textContent = "Edit";
      editBtn.style.marginRight = "5px";

      editBtn.addEventListener("click", function () {
        document.getElementById("name").value = student.name;
        document.getElementById("roll").value = student.roll;
        document.getElementById("email").value = student.email;
        document.getElementById("room").value = student.room;

        editIndex = index;
        submitBtn.textContent = "Update";
      });

      // DELETE BUTTON
      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "Delete";
      deleteBtn.style.backgroundColor = "red";
      deleteBtn.style.color = "white";
      deleteBtn.style.border = "none";
      deleteBtn.style.padding = "4px 8px";
      deleteBtn.style.cursor = "pointer";

      deleteBtn.addEventListener("click", function () {
        students.splice(index, 1);
        displayStudents();
      });

      actions.appendChild(editBtn);
      actions.appendChild(deleteBtn);

      li.appendChild(text);
      li.appendChild(actions);
      studentList.appendChild(li);
    });
  }
</script>

  </body>
</html>
